<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DenzzXBUG V2</title>
  <style>
    body {
      background: black;
      color: #ff0000;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 32px;
      margin: 20px 0;
      color: #ff0000;
      text-shadow: 0 0 10px red, 0 0 20px red, 0 0 40px red;
    }
    .hidden { display: none; }
    .container { padding: 20px; }
    input, button, select {
      margin: 10px 0;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 6px;
      font-size: 16px;
    }
    input {
      width: 85%;
      text-align: center;
    }
    button {
      background: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px red, 0 0 20px red;
      transition: transform 0.1s ease-in-out;
    }
    button:active {
      transform: scale(0.9);
      box-shadow: 0 0 20px red, 0 0 40px red;
    }
    .error {
      color: red;
      font-weight: bold;
      text-shadow: 0 0 10px red, 0 0 20px red;
    }
    .progress-bar {
      width: 80%;
      margin: 20px auto;
      height: 28px;
      border: 2px solid red;
      border-radius: 5px;
      position: relative;
    }
    .progress-fill {
      background: red;
      height: 100%;
      width: 0%;
      transition: width 0.1s linear;
    }
    .exit-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: red;
      color: white;
      font-size: 14px;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px red, 0 0 20px red;
      transition: transform 0.1s ease-in-out;
    }
    .exit-btn:active {
      transform: scale(0.9);
      box-shadow: 0 0 20px red, 0 0 40px red;
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div id="viewLogin" class="container">
    <h1>DenzzXBUG V2</h1>
    <p>Silakan login terlebih dahulu</p>
    <input type="text" id="username" placeholder="Masukkan username"><br>
    <input type="password" id="password" placeholder="Masukkan password"><br>
    <button onclick="login()">ENTER</button>
    <p id="loginError" class="error hidden">Password salah</p>
  </div>

  <!-- WELCOME -->
  <div id="viewWelcome" class="container hidden">
    <h1>DenzzXBUG V2</h1>
    <p>Selamat datang <span id="welcomeName"></span></p>
    <button onclick="goToMenu()">LANJUT</button>
  </div>

  <!-- MENU -->
  <div id="viewMenu" class="container hidden">
    <h1>DenzzXBUG V2</h1>
    <p>Pilih menu yang ingin digunakan:</p>
    <select id="menuOption">
      <option value="crash">Crash Infinity</option>
      <option value="delay">Delay Invisible</option>
      <option value="ios">iOS Crash</option>
    </select><br>
    <p>Masukkan nomor yang ingin di bug. Contoh: 081234567890</p>
    <input type="text" id="phoneNumber" placeholder="081234567890"><br>
    <button onclick="startProgress()">ENTER</button>
  </div>

  <!-- PROGRESS -->
  <div id="viewProgress" class="container hidden">
    <h1>DenzzXBUG V2</h1>
    <p>Memproses...</p>
    <div class="progress-bar">
      <div id="progressFill" class="progress-fill"></div>
    </div>
    <p id="progressText">0%</p>
  </div>

  <!-- RESULT -->
  <div id="viewResult" class="container hidden">
    <h1 style="margin-top: 200px;">Nomor berhasil di bug âœ…</h1>
    <div class="exit-btn" onclick="exitApp()">EXIT</div>
  </div>

  <!-- SOUND -->
  <audio id="btnSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>

  <script>
    const PASSWORD = "denzzgantengbanget";

    const viewLogin = document.getElementById('viewLogin');
    const viewWelcome = document.getElementById('viewWelcome');
    const viewMenu = document.getElementById('viewMenu');
    const viewProgress = document.getElementById('viewProgress');
    const viewResult = document.getElementById('viewResult');
    const loginError = document.getElementById('loginError');
    const welcomeName = document.getElementById('welcomeName');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    const btnSound = document.getElementById('btnSound');

    function hideAll() {
      viewLogin.classList.add('hidden');
      viewWelcome.classList.add('hidden');
      viewMenu.classList.add('hidden');
      viewProgress.classList.add('hidden');
      viewResult.classList.add('hidden');
    }

    function init(){
      const logged = localStorage.getItem('prank_logged_in');
      const username = localStorage.getItem('prank_username');
      if(logged === '1' && username){
        welcomeName.textContent = username;
        hideAll();
        viewWelcome.classList.remove('hidden');
      } else {
        localStorage.removeItem('prank_logged_in');
        localStorage.removeItem('prank_username');
        hideAll();
        viewLogin.classList.remove('hidden');
      }
    }

    function playSound(){
      btnSound.currentTime = 0;
      btnSound.play();
    }

    function login(){
      playSound();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      if(pass === PASSWORD && user){
        localStorage.setItem('prank_logged_in','1');
        localStorage.setItem('prank_username',user);
        welcomeName.textContent = user;
        hideAll();
        viewWelcome.classList.remove('hidden');
      } else {
        loginError.classList.remove('hidden');
      }
    }

    function goToMenu(){
      playSound();
      hideAll();
      viewMenu.classList.remove('hidden');
    }

    function startProgress(){
      playSound();
      hideAll();
      viewProgress.classList.remove('hidden');
      let progress = 0;
      progressFill.style.width = "0%";
      progressText.textContent = "0%";
      const interval = setInterval(()=>{
        progress++;
        progressFill.style.width = progress + "%";
        progressText.textContent = progress + "%";
        if(progress >= 100){
          clearInterval(interval);
          setTimeout(()=>{
            hideAll();
            viewResult.classList.remove('hidden');
          },500);
        }
      },50);
    }

    function exitApp(){
      playSound();
      hideAll();
      viewWelcome.classList.remove('hidden');
    }

    window.onload = init;
  </script>
</body>
</html>
